<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>하스타티 관리자 페이지</title>
  <style>
    body { font-family: Pretendard, sans-serif; background: #f5f6fa; padding: 40px; }
    h2 { color: #2f80ed; }
    .section {
      background: white; padding: 20px; margin-bottom: 32px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .entry {
      border-bottom: 1px solid #ddd; padding: 12px 0;
    }
    button {
      margin-right: 8px; padding: 6px 12px;
      border: none; border-radius: 6px; cursor: pointer;
      font-weight: bold;
    }
    .approve { background: #2f80ed; color: white; }
    .reject { background: #eb5757; color: white; }
  </style>
</head>
<body>
  <h2>🌟 관리자 스케줄 승인 대기 목록</h2>
  <div id="pending-schedules" class="section"></div>

  <script>
    const isAdmin = sessionStorage.getItem("isAdmin") === "true";
    const userId = sessionStorage.getItem("currentUser");
    const user = userId ? JSON.parse(localStorage.getItem("user_" + userId)) : null;

    if (!user || !isAdmin) {
      alert("관리자 권한이 필요합니다.");
      location.href = "hastati.html";
    }

    function showPendingSchedules() {
      const box = document.getElementById("pending-schedules");
      box.innerHTML = "";

      let found = false;

      for (let key in localStorage) {
        if (key.startsWith("schedule_pending_")) {
          const s = JSON.parse(localStorage.getItem(key));
          found = true;

          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <strong>신청자:</strong> ${s.nickname} (${s.id})<br/>
            <strong>날짜:</strong> ${s.date}<br/>
            <strong>시간:</strong> ${s.start} ~ ${s.end}<br/>
            <button class="approve" onclick="approveSchedule('${key}')">✅ 승인</button>
            <button class="reject" onclick="rejectSchedule('${key}')">❌ 거절</button>
          `;
          box.appendChild(div);
        }
      }

      if (!found) {
        box.innerHTML = "<p>⛱ 현재 승인 대기 중인 일정이 없습니다.</p>";
      }
    }

    function approveSchedule(key) {
      const s = JSON.parse(localStorage.getItem(key));
      localStorage.removeItem(key);

      const approvedKey = "schedule_approved_" + Date.now();
      localStorage.setItem(approvedKey, JSON.stringify(s));

      alert("✅ 일정이 승인되었습니다.");
      showPendingSchedules();
    }

    function rejectSchedule(key) {
      if (!confirm("❌ 이 일정을 거절하시겠습니까?")) return;
      localStorage.removeItem(key);
      alert("거절되었습니다.");
      showPendingSchedules();
    }

    showPendingSchedules();
  </script>
</body>
</html>
