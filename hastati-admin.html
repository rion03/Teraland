<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 페이지</title>
  <style>
    body { font-family: Pretendard, sans-serif; background: #f5f6fa; padding: 40px; }
    h2 { color: #2f80ed; }
    .section {
      background: white; padding: 20px; margin-bottom: 32px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .entry {
      border-bottom: 1px solid #ddd; padding: 12px 0;
    }
    button {
      margin-right: 8px; padding: 6px 12px;
      border: none; border-radius: 6px; cursor: pointer;
      font-weight: bold;
    }
    .approve { background: #2ecc71; color: white; }
    .reject { background: #e74c3c; color: white; }
  </style>
</head>
<body>

  <h2>🌿 관리자 페이지</h2>

  <!-- 회원가입 승인/거절 -->
  <div class="section">
    <h3>회원가입 승인 대기자</h3>
    <div id="signup-list"></div>
  </div>

  <!-- 일정 신청 승인/거절 -->
  <div class="section">
    <h3>일정 신청 목록</h3>
    <div id="schedule-list"></div>
  </div>

  <script>
    function loadSignupList() {
      const container = document.getElementById('signup-list');
      container.innerHTML = '';

      for (let key in localStorage) {
        if (key.startsWith("user_")) {
          const user = JSON.parse(localStorage.getItem(key));
          if (user.status === "pending") {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <strong>${user.nickname}</strong> (${user.id}, ${user.role})
              <br/>
              <button class="approve" onclick="approveUser('${user.id}')">✅ 승인</button>
              <button class="reject" onclick="rejectUser('${user.id}')">❌ 거절</button>
            `;
            container.appendChild(div);
          }
        }
      }
    }

    function loadScheduleList() {
      const container = document.getElementById('schedule-list');
      container.innerHTML = '';

      for (let key in localStorage) {
        if (key.startsWith("schedule_pending_")) {
          const item = JSON.parse(localStorage.getItem(key));
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <strong>${item.nickname}</strong> - ${item.date} ${item.start} ~ ${item.end}
            <br/>
            <button class="approve" onclick="approveSchedule('${key}')">✅ 승인</button>
            <button class="reject" onclick="rejectSchedule('${key}')">❌ 거절</button>
          `;
          container.appendChild(div);
        }
      }
    }

    function approveUser(id) {
      const user = JSON.parse(localStorage.getItem("user_" + id));
      user.status = "approved";
      localStorage.setItem("user_" + id, JSON.stringify(user));
      alert(`${user.nickname} 승인 완료`);
      loadSignupList();
    }

    function rejectUser(id) {
      if (!confirm("정말로 거절하시겠습니까?")) return;
      localStorage.removeItem("user_" + id);
      alert("사용자 삭제 완료");
      loadSignupList();
    }

    function approveSchedule(key) {
      const item = JSON.parse(localStorage.getItem(key));
      localStorage.removeItem(key);

      const approvedKey = "schedule_approved_" + Date.now();
      const approvedItem = {
        id: item.id,
        nickname: item.nickname,
        date: item.date,
        start: item.start,
        end: item.end
      };

      localStorage.setItem(approvedKey, JSON.stringify(approvedItem));

      alert("일정 승인 완료");
      loadScheduleList();
    }

    function rejectSchedule(key) {
      if (!confirm("이 일정을 거절하시겠습니까?")) return;
      localStorage.removeItem(key);
      alert("일정 거절 및 삭제 완료");
      loadScheduleList();
    }

    window.onload = () => {
      const userId = sessionStorage.getItem("currentUser");
      const user = userId ? JSON.parse(localStorage.getItem("user_" + userId)) : null;
      if (!user || user.role !== "헤나") {
        alert("관리자 권한이 없습니다. 관리자 로그인이 필요합니다.");
        window.location.href = "hastati.html";
        return;
      }
      loadSignupList();
      loadScheduleList();
    };
  </script>
</body>
</html>
