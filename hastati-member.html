    <meta charset="UTF-8" />
    <title>일정 신청 - 하스타티</title>
    <style>
      body {
        font-family: Pretendard, sans-serif;
        margin: 0;
        padding: 40px;
        background: #f5f6fa;
      }
      main {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #2f80ed;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #2f80ed;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      li {
        background: #f1f4f8;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .del-btn {
        background: red;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>하스타티 일정표 신청</h2>

      <label>날짜 선택</label>
      <input type="date" id="date" />

      <label>시작 시간</label>
      <select id="start"></select>

      <label>종료 시간</label>
      <select id="end"></select>

      <button onclick="submitSchedule()">신청하기</button>

      <h3 style="margin-top: 40px">내가 신청한 일정 (승인 대기)</h3>
      <ul id="my-list"></ul>
    </main>

    <script type="module">
      import { fillTimes, submitSchedule, loadMyList } from "./js/member.js";

      // 이벤트 함수 연결
      window.submitSchedule = submitSchedule;

      // 초기 실행
      fillTimes();
      loadMyList();
    </script>
  </body>
