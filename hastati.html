    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하스타티 메인</title>
    <style>
      body {
        margin: 0;
        font-family: Pretendard, sans-serif;
        background: #f5f6fa;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #2f80ed;
        padding: 16px 32px;
        color: white;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 24px;
        padding: 0;
        margin: 0;
      }
      nav li {
        cursor: pointer;
        font-weight: bold;
      }

      #auth-modal {
        display: none;
        position: fixed;
        top: 80px;
        right: 40px;
        background: white;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 999;
        width: 300px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background: #2f80ed;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      .close-btn {
        text-align: right;
        margin-top: -16px;
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>하스타티</h2>
      <div id="auth-actions">
        <a
          href="#"
          onclick="toggleLogin()"
          style="margin-right: 12px; color: white"
          >로그인</a
        >
        <a
          href="#"
          onclick="toggleRegister()"
          style="margin-right: 12px; color: white"
          >회원가입</a
        >
        <a href="#" onclick="enterAdminMode()" style="color: white">관리자</a>
      </div>
    </header>

    <nav style="background: white; padding: 16px 32px">
      <ul>
        <li onclick="requireLogin('hastati-member.html')">일정표 신청</li>
        <li onclick="requireLogin('hastati-confirm.html')">확정 스케줄표</li>
        <li onclick="requireLogin('hastati-admin.html')">관리자 페이지</li>
      </ul>
    </nav>

    <!-- 로그인 / 회원가입 모달 -->
    <div id="auth-modal">
      <div class="close-btn" onclick="closeModal()">✖ 닫기</div>

      <div id="login-form">
        <h3>로그인</h3>
        <input id="login-id" placeholder="아이디" />
        <input id="login-pw" type="password" placeholder="비밀번호" />
        <button onclick="handleLogin()">로그인</button>
      </div>

      <div id="register-form" style="display: none">
        <h3>회원가입</h3>
        <input id="reg-id" placeholder="아이디 (영문+숫자 6자 이상)" />
        <input
          id="reg-pw"
          type="password"
          placeholder="비밀번호 (영문+숫자+특수문자)"
        />
        <input id="reg-nick" placeholder="디스코드 닉네임" />
        <select id="reg-role">
          <option>하스타티</option>
          <option>레가투스</option>
          <option>헤나</option>
        </select>
        <button onclick="handleRegister()">회원가입</button>
      </div>
    </div>

    <script type="module">
  import {
    toggleLogin,
    toggleRegister,
    closeModal,
    handleLogin,
    handleRegister,
    enterAdminMode,
    requireLogin,
    logout,
    updateAuthUI,
  } from "./js/auth.js";

  // 전역 함수 등록
  window.toggleLogin = toggleLogin;
  window.toggleRegister = toggleRegister;
  window.closeModal = closeModal;
  window.handleLogin = handleLogin;
  window.handleRegister = handleRegister;
  window.enterAdminMode = enterAdminMode;
  window.requireLogin = requireLogin;
  window.logout = logout;

  updateAuthUI();
</script>


  </body>
</html>
