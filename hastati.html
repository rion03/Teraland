<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하스타티</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f6fa;
    }

    header {
      background-color: #2f80ed;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
    }

    main {
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 모달 배경 */
    #auth-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 모달 내용 */
    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    하스타티 메인 페이지
  </header>

  <main>
    <p>하스타티 일정 신청 시스템입니다.</p>
    <button onclick="openModal()">회원가입</button>
  </main>

  <!-- 회원가입 모달 -->
  <div id="auth-modal">
    <div class="modal-content">
      <h2>회원가입</h2>
      <input id="reg-id" placeholder="아이디 (영문+숫자 6자 이상)" />
      <input id="reg-pw" placeholder="비밀번호 (영+숫+특수문자, 공백X)" type="password" />
      <input id="reg-nick" placeholder="디스코드 닉네임" />
      <select id="reg-role">
        <option value="">소속 선택</option>
        <option value="하스타티">하스타티</option>
        <option value="레가투스">레가투스</option>
        <option value="헤나">헤나</option>
      </select>
      <button onclick="handleRegister()">가입하기</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('auth-modal').style.display = 'flex';
    }

    function handleRegister() {
      const id = document.getElementById('reg-id').value.trim();
      const pw = document.getElementById('reg-pw').value.trim();
      const nick = document.getElementById('reg-nick').value.trim();
      const role = document.getElementById('reg-role').value;

      if (!/^[a-zA-Z0-9]{6,}$/.test(id)) {
        return alert("아이디는 영문+숫자 조합 6자 이상이어야 합니다.");
      }

      const pwRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{6,}$/;
      if (!pwRegex.test(pw) || pw.includes(" ")) {
        return alert("비밀번호는 공백 없이 영문+숫자+특수문자를 포함해 6자 이상이어야 합니다.");
      }

      if (!nick) {
        return alert("닉네임을 입력해주세요.");
      }

      if (!['하스타티', '레가투스', '헤나'].includes(role)) {
        return alert("소속을 선택해주세요.");
      }

      if (localStorage.getItem("user_" + id)) {
        return alert("이미 존재하는 아이디입니다.");
      }

      localStorage.setItem("user_" + id, JSON.stringify({
        id, pw, nickname: nick, role, status: "pending"
      }));

      alert("회원가입 완료! 관리자 승인 후 로그인 가능합니다.");
      document.getElementById('auth-modal').style.display = 'none';
    }
  </script>
</body>
</html>
